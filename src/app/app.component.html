<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button 
      class="btn btn-primary"
      (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <li class="list-group-item"
        *ngFor="let number of numbers"
        *ngIf="number % 2 == 0">
        <!-- Error: Cannot use more than 1 structural directive on the same element -->
        {{ number }}
        </li>
      </ul>
    </div>
  </div>
</div>
